{{- $variant := getenv "IMAGE_VARIANT" }}
{{- if or (strings.Contains $variant "exts") (strings.Contains $variant "dart-sass") (strings.Contains $variant "ci") }}
  {{- $opts := dict "transpiler" "dartsass" }}
  {{- $css := resources.Get "main.scss" | toCSS $opts }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
{{- end }}
